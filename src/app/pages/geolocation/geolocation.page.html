<ion-content fullscreen="true">
  <ion-card class="top-card">
    <ion-card-header>
      <ion-card-subtitle>Aufgabe 1</ion-card-subtitle>
      <ion-card-title>Standort-Aufgabe</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card class="task-card">
    <ion-card-header>
      <ion-card-title>Ziel: <br> Migros</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="task-box">
        <div class="task-text">
          <ng-container *ngIf="distanceToTarget !== null; else loadingText">
            <ng-container *ngIf="distanceToTarget() as distance">
              Noch {{ distance | number: '1.0-1' }} Meter bis zum Ziel.
            </ng-container>
          </ng-container>
          <ng-template #loadingText>
            <p>Standort wird bestimmt...</p>
          </ng-template>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="button-container">
  <ion-button class="cancel-button" (click)="onCancel()">Abbrechen</ion-button>
  <ion-button class="skip-button" (click)="onSkip()">Ãœberspringen</ion-button>
  <ion-button
    class="next-button"
    [disabled]="!locationReached"
    [ngClass]="{ 'enabled-style': locationReached, 'disabled-style': !locationReached }"
    (click)="onFinish()"
  >
    Weiter
  </ion-button>
</ion-footer>
