<ion-card>
  <ion-card-header>
    <ion-card-title>Enter your username</ion-card-title>
    <ion-card-subtitle>Please enter your user name to continue.</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-input
      [(ngModel)]="username"
      placeholder="Name..."
      fill="outline"
    ></ion-input>

    <ion-button expand="block" (click)="submitName()">Submit</ion-button>
    <ion-button fill="outline" expand="block" color="medium" (click)="onCancel()">
      Cancel
    </ion-button>
  </ion-card-content>
</ion-card>
