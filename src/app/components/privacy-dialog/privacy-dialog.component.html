<ion-card class="header-permissions-card">
  <ion-card-header>
    <ion-card-title class="header-permissions-card-header-title">
      Berechtigungen
    </ion-card-title>
    <ion-card-subtitle>
      Um das Spiel zu starten, ben√∂tigen wir Kamera- und Standortzugriff.
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button
      expand="block"
      [color]="cameraGranted ? 'success' : 'medium'"
      (click)="requestCameraPermission()"
    >
      Kamera
    </ion-button>

    <ion-button
      expand="block"
      [color]="geoGranted ? 'success' : 'medium'"
      (click)="requestGeolocationPermission()"
    >
      Standort
    </ion-button>

    <ion-button
      expand="block"
      [disabled]="!(geoGranted && cameraGranted)"
      (click)="completeTask()"
    >
      Weiter
    </ion-button>

    <ion-button
      expand="block"
      fill="outline"
      color="medium"
      (click)="cancelTask()"
    >
      Abbrechen
    </ion-button>

  </ion-card-content>
</ion-card>
